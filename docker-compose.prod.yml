version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: home_storage_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-home_storage}
      POSTGRES_USER: ${DB_USER:-storage_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "127.0.0.1:${DB_PORT:-5432}:5432"  # Only expose on localhost
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-storage_user} -d ${DB_NAME:-home_storage}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - storage_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: home_storage_app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-home_storage}
      - DB_USER=${DB_USER:-storage_user}
      - DB_PASSWORD=${DB_PASSWORD}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - storage_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  storage_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

